{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static "styles/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "studio/css/main.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "styles/Main-CSS.css" %}" rel="stylesheet" type="text/css">
    <title>Upload</title>
</head>
<body>
<div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static "app-icons/Taskbar-Logo.png" %}" width="40" height="40" alt="">
                    <a style="padding-top: 10px" class="navbar-brand" href="{% url 'home' %}">FireCast</a>
                </a>
                <a class="username">
                    {% if user.is_authenticated %}
                        Hi {{ user.username }}
                    {% else %}
                        Hi guest
                    {% endif %}
                </a>
                <div class="pull-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="{% url 'account_logout' %}">
                                        <button class=" btn btn-sm btn-outline-warning" type="button">Logout</button>
                                    </a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="{% url 'account_login' %}">
                                        <button class=" btn btn-sm btn-outline-warning" type="button">Login</button>
                                    </a>
                                </li>
                            {% endif %}
                        <a class="nav-link " href="{% url 'usermenu' %}">

                            <button class="btn btn-sm btn-outline-warning" type="button">Menu</button>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
<h1> Upload a Podcast</h1>


{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'usermenu' %}">Return to home</a></p>
{% endblock %}

</body>
</html>
