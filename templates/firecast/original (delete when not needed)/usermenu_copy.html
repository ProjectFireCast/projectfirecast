{% load staticfiles %}
<link href="{% static "styles/bootstrap.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "styles/Main-CSS.css" %}" rel="stylesheet" type="text/css">
<body>

<div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static "app-icons/Taskbar-Logo.png" %}" width="40" height="40" alt="">
                    <a style="padding-top: 10px" class="navbar-brand" href="{% url 'home' %}">FireCast</a>
                </a>
                <a class="username">
                    {% if user.is_authenticated %}
                        Hi {{ user.username }}
                    {% else %}
                        Hi guest
                    {% endif %}
                </a>
                <div class="pull-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="{% url 'account_logout' %}">
                                        <button class=" btn btn-sm btn-outline-warning" type="button">Logout</button>
                                    </a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="{% url 'account_login' %}">
                                        <button class=" btn btn-sm btn-outline-warning" type="button">Login</button>
                                    </a>
                                </li>
                            {% endif %}
                        <a class="nav-link " href="{% url 'home' %}">

                            <button class="btn btn-sm btn-outline-warning" type="button">Home</button>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

<h1>Welcome to FireCast!</h1>
<h2> What would you like to do?</h2>
<div class="row">
  <div class="column">
      <a href="{% url "record" %}">
          <img src="{% static "app-icons/record.png" %}" alt="Record" style="width:100%">
      </a>
      <p> Record </p>
  </div>
  <div class="column">
        <a href="{% url "list" %}">
    <img src="{% static "app-icons/play.png" %}" alt="Play" style="width:100%">
        </a>
       <p> Listen </p>
  </div>
  <div class="column">
       <a href="{% url "upload" %}">
    <img src="{% static "app-icons/upload.png"%}" alt="Upload" style="width:100%">
           </a>
       <p> Upload </p>
  </div>
</div>
</body>
<style>
    h1 {
        text-align: center;
        padding-top: 100px;
        font-size: 60px;
        font-family: Walkway;
        font-weight: bold;
        color: orange;
    }

        h2 {
         text-align: center;
        padding-top: 50px;
        font-size: 30px;
        font-family: Walkway;
        color: orange;
    }
        p{
        text-align: center;
        font-size: 25px;
        font-family: Walkway;
        color: black;
        }

    .row {
      display: flex;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .column {
      flex: 30%;
      padding: 20px;
}
    body {
         background-color: #666666;
}

    .row > a{
        color: #666666;
    }


</style>
