<!DOCTYPE html>
<html>
  <head>

  <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <style>
    h1{
        text-align: center;
        padding-top: 75px;
        font-size: 60px;
        font-family: Walkway;
    }
    p{
        text-align: center;
         font-size: 24px;
         font-family: Walkway;
    }

      .navbar-brand{
         font-family: Walkway;
          font-size: 24px;
      }

</style>
  <body>
   {% block body %}
        <!-- NAV BAR -->
      <div class="container">
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#"> FireCast </a>
            <a class="username">
                {% if user.is_authenticated %}
                    Hi {{ user.username }}
                {% endif %}
            </a>
		<div class="pull-right">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  </div>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item active">
			   <a class="nav-link " href="{%  url 'home' %}">
                    <button class="btn btn-sm btn-outline-light" type="button">Home</button>
               </a>
			  </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link disabled" href="{% url 'account_logout' %}">
                            <button class=" btn btn-sm btn-outline-light" type="button">Logout</button>
                        </a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="nav-link disabled" href="{% url 'account_login' %}">
                            <button class=" btn btn-sm btn-outline-light" type="button">Login</button>
                        </a>
                      </li>
                {% endif %}
			</ul>
		  </div>
		  </div>
		</nav>
</div>












    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
